<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>豪宅典范，品味人生</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="./stylesheets/index.min.css">
	<link rel="stylesheet" href="/hd/assets/stylesheets/reset_shift.css">
</head>
<body>
	<div class="bshb_wrap">
		<img src="./images/bshb_back1.png" alt="" class="bshb_back">
		<!-- <img src="./images/bshb_zixun.png" alt="" id="bshb_zixun" class="bshb_zixun"> -->
		<div id="hd_alert" class="bshb_chen">
			<p class="p1"></p>
			<p class="p2"></p>
		</div>
		<div class="bshb_main">
			<div class="bshb_box">
				<section class="loupan_cont loupan_cont_remen" id="loupan_cont_remen">
				</section>
				<section class="loupan_cont loupan_cont_tuijian" id="loupan_cont_tuijian">
				</section>
			</div>
		</div>		
		<div class="bshb_footer">
				<div class="footer_cont">
					<h3>预约报名看房<img src="./images/bshb_phone.png" alt=""><span>4000-808-303转0</span></h3>
					<div>
						<p>
							<span>称呼：</span>
							<input type="text" id="bshb_name">			
							<b class="error" id="name_error">请输入正确称呼！</b>
						</p>
						<p>
							<span>电话：</span>
							<input type="text" id="bshb_phone" maxlength="11">
							<b class="error" id="phone_error">请输入正确手机号！</b>
						</p>
						<p class="yanzm">
							<span>验证码：</span>
							<input type="text" id="bshb_yan" class="yan" maxlength="6">
							<input type="button" id="bshb_yanBtn" class="btn" value="获取验证码" disabled="disabled">
							<b class="error error1" id="yan_error">请输入正确验证码！</b>
						</p>
						<p>
							<input type="button" id="bshb_btn" value="立即报名" class="bshb_btn">
						</p>
					</div>
					<!-- <h4 id="user_error"></h4> -->
				</div>
		</div>
		<img src="./images/bshb_back5.png" alt="" class="bshb_back bshb_back2">
	</div>
  <script type="text/javascript" src="/hd/assets/javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="/hd/assets/javascripts/jsrsasign.js"></script>
	<script type="text/javascript" src="/hd/assets/javascripts/gbk.js"></script>
	<script type="text/javascript" src="./javascripts/index.min.js"></script>
	<script type="text/javascript" src="/hd/assets/javascripts/hunxiao.js"></script>
	<script type="text/javascript" src="/hd/assets/javascripts/liuzis.min.js"></script>
	<script type="text/javascript" >
		$(".wrap").Liuzi({
			nameId  : "#bshb_name",
			phoneId : "#bshb_phone",
			yanzmId : "#bshb_yan",
			yanzmBtn: "#bshb_yanBtn",
			hdBtn   : "#bshb_btn",
			huodongUrl:"http://webapi.zeju.com/liuzi/valla_hd",
			yanBtnColor:'yanzm_btncolor',
			clue_type_id:'4',
			tgsb         :'pc',
			layoutType   :'1',
			hd_alertArr  :{
				alertId    : '#hd_alert',
				succeedStr : '<p class="p1">恭喜您<br/>报名成功</p><p class="p2">24h之内会有专属顾问<br/>与您电话联系</p>',
				failStr    : '<p class="p1">报名失败</p><p class="p2">请输入<br/>正确验证码</p>'
			}
		})
	</script>
</body>
</html>
