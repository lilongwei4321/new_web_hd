<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>在线咨询</title>
	<link rel="stylesheet" href="/hd/assets/stylesheets/im.min.css">
</head>
<body>
	<!-- 网易云信  -->
<div class="wrapper box-sizing">
    <div class="content">
      <div class="left-panel radius5px" id="left-panel">
        <div class="hide loading" id="loading"></div>
        <div class="title">
          <!-- <img src="" alt="" width="56" height="56" class="radius-circle avatar" id="userPic" /> --><span id="userName" style="float:left;margin-top:0;">&nbsp;最近咨询的顾问</span>
          <span class="exit" title="退出" id="logout">退出</span>
        </div>
        <div class="m-devices hide">正在使用云信web版</div>
        <!-- tab切换 -->
        <div class="item" id="sessionsWrap" data-type="sessions">   <!-- 最近联系人 -->
          <div class="list">
            <div id="sessions">
              <p>正在获取最近联系人...</p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="chatVernier" id="chatVernier"><span class="radius-circle hide"></span></div> -->
      <div class="right-panel hide radius5px" id="rightPanel">  <!-- 聊天面板 -->
        <div class="chat-box show-netcall-box" id="chatBox">
          <div class="title" id="chatTitle">
            <img src="" width="56" height="56" class="radius-circle img" id="headImg"/>
            <span id="nickName"></span>
          </div>
          <div class="chat-content box-sizing" id="chatContent"> <!-- 聊天记录 -->
          </div>
          <!-- <div class="u-chat-notice">您已退出</div> -->
          <!-- <div class="chat-mask"></div> -->
          <div class="chat-editor box-sizing" id="chatEditor" data-disabled="1">
            <div id="emojiTag" class="m-emojiTag"></div>
            <a class="chat-btn u-emoji" id="showEmoji"></a>
            <textarea id="messageText" class="chat-btn msg-input box-sizing radius5px p2p" rows="1" autofocus="autofocus" maxlength="500" style="resize: none;"></textarea>
            <a class="btn-send radius5px" id="sendBtn">发送</a>
            <form action="#" id="uploadForm">
              <input multiple="multiple" type="file" name="file" id="uploadFile" class="hide"/>
            </form>
          </div>
        </div>
      </div>
      <div class="right-panel hide radius5px devices-container" id="devices">   <!-- 设备管理面板 -->
        <div class="info-box">
          <div class="title tc">
            <button class="btn back-btn radius5px" id="backBtn2">返回</button>多端登录管理
          </div>
          <div class="content">
            <div class="main">
              <div class="pic"></div>
              <div class="mobile hide">
                <p>云信手机版</p>
                <a class="u-kick j-kickMoblie">下线</a>
              </div>
              <div class="pc hide">
                <p>云信PC版</p>
                <a class="u-kick j-kickPc">下线</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出确认框 -->
  <div class="dialog radius5px hide" id="logoutDialog">
    <span class="icon icon-close j-close"></span>
    <div class="content tc" style="color:#fff;font-size:20px;">确定要退出择居网在线咨询吗？</div>
    <div class="buttons tc">
      <button class="btn radius4px btn-cancel j-close">取消</button>
      <button class="btn radius4px btn-ok j-ok">确定</button>
    </div>
  </div>
  <div id="mask" class="mask hide"></div>
<script type="text/javascript" src="/hd/assets/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/wangyi_yunxin/3rd/NIM_Web_SDK.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/wangyi_yunxin/module/base.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/wangyi_yunxin/module/message.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/wangyi_yunxin/module/personCard.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/wangyi_yunxin/module/session.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/wangyi_yunxin/widget/uiKit.js"></script>
<script type="text/javascript" src="/hd/assets/javascripts/im.min.js"></script>
</body>
</html>
