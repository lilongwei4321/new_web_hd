<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直通车</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./stylesheets/index.min.css">
	<link rel="stylesheet" href="/hd/assets/stylesheets/reset_shift.css">
</head>
<body>
	<div class="ztc_wrap">
		<img src="./images/bj_back_m.png" class="ztc_back">
		<div class="ztc_main">
			<section class="ztc_box"  style="display: none;">
				<h4 class="ztc_title" id="ztc_title">
					<span>已抢<b id="qing_name">&nbsp;&nbsp;&nbsp;</b>份</span>
					<span>限额送<b>1000</b>份</span>
				</h4>
				<div class="ztc_cont">
					<div class="ztc_cont_lef">
						<h4 class="ztc_cont_title">规则说明</h4>
						<div class="ztc_cont_box">
							<p>1、从即日起至2017年8月28日，输入手机号直送<span id="city_num">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>元红包。</p>
							<p>2、红包可凭短信使用。</p>
							<p>3、本活动最终解释权归北京择居网络技术有限公司，电话咨询4000－808－303转0。</p>
						</div>
					</div>
					<div class="ztc_cont_rig" id="footer">
						<h4 class="ztc_cont_title">填写信息</h4>
						<div class="ztc_cont_box">
							<p class="flex">
								<span class="span">称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;呼</span>
								<input type="text" placeholder="请输入您的称呼" id="user_name">
							</p>
							<p  class="flex">
								<span class="span">手&nbsp;机&nbsp;号</span>
								<input type="text" placeholder="请输入手机号" id="user_phone" maxlength="11">
							</p>
							<p  class="flex" id="san">
								<span class="span">验&nbsp;证&nbsp;码</span>
								<span class="span1">
									<input type="text" placeholder="请输入验证码" id="user_yanzm">
									<input type="button" value="获取验证码" id="user_yanzmBtn" disabled="disabled">
								</span>
							</p>
							<p id="user_error"></p>
							<p id="ztc_cont_btn">马上抢</p>
						</div>	
					</div>
					<div class="ztc_cont_rig ztc_cont_rig1" id="footer1">
						<div class="ztc_cont_box">
							<img src="./images/bj_gong_pc.png" class="ztc_cont_pic" >
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
  <script type="text/javascript" src="/hd/assets/javascripts/rem.js"></script>
  <script type="text/javascript" src="/hd/assets/javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="/hd/assets/javascripts/jsrsasign.js"></script>
  <script type="text/javascript" src="/hd/assets/javascripts/gbk.js"></script>
  <script type="text/javascript" src="/hd/assets/javascripts/hunxiao.js"></script>
  <script type="text/javascript" src="/hd/assets/javascripts/liuzis.min.js"></script>
	<script type="text/javascript" src="./javascripts/index.min.js"></script>
</body>
</html>
