        <script>
          document.documentElement.style.fontSize = document.documentElement.clientWidth/3.75 + 'px';


          $(".a1").click(function(){

          $(".location").each(function(){

            $(".in").css("top","17px");

          function get_url()
            {
                var src = window.location.href;
                var I = src.substr(src.indexOf("?zjfrom=") + 8).length;
                var T = src.indexOf("?zjfrom=");
                if (0 >= T) return "";
                if (I == src.length) return -1;
                var url = src.substr(src.indexOf("?zjfrom=") + 8);
                return url;
            }
              var   url=get_url();
              if(url!=null&&url.toString().length>0){
                    $(".telephone").attr("href","tel:4000-808-303,10001"+url);
                     $(".yueche1").attr("href","http://m.zeju.com/yueche.html?zjfrom="+url);
                      setCookie("zjfrom",url);
                }

          function AutoScroll(obj) {
            $(obj).find("ul:first").animate({
                marginTop: "-42px"
            }, 1000, function () {
                $(this).css({marginTop: "0px"}).find("li:first").appendTo(this);
            });
          }
          $(document).ready(function(){
             var myar = setInterval('AutoScroll("#marqueebox0")', 1000)
                $("#marqueebox0").hover(function () {
                    clearInterval(myar);

                    myar = setInterval('AutoScroll("#marqueebox0")', 1000)

             });

          var page1 = 1;
         var area_id="";
          function loadData(area,page){
           var items="280106160156674,368243185682430,272144905596930,345565356363778,340403123810306,351412459984894,375306008918014,352475110735874,313155690872834,272129510713346,350334107238402,272129480361986";
        if(page==1){
            page1=1;
        }
        area_id=area;
        var str1="";
        var city="bj";
        $.ajax({
            type:'get',
            url:"http://www.zeju.com/server.json",
            data:{
                page:page,
                area_id:area,
                items:items,
                times:30
            },
            cache:false,
            dataType:'json',
            success:function(data){
                $("#loaddata").hide();
                if(data.length==0&&page==1){
                    $("#datay").hide();
                    $("#nodata").show();
                }else if(data.length==0&&page>1) {
                    $("#loaddata").show();
                    $("#loaddata").html("暂无更多数据");
                }else{
                    $("#datay").show();
                    $("#nodata").hide();
                }
                for(i=0;i<data.length;i++) {
                    var big="";
                    var count="";
                    if(data[i].small==null||data[i].big==null){
                        big=" ";
                    }else{
                        big=data[i].small+"㎡-"+data[i].big+"㎡";
                    }

                    if(data[i].count==null){
                        count=0;
                    }else{
                        count=data[i].count;
                    }
                    str1 += "<div class='loupan'>"
                    str1 += "         <div class='imgcon fl'>"
                    if(url!=null&&url.toString().length>0){
                        str1+="<a href='http://m.zeju.com/"+city+"/loupan/"+data[i].item_id+".html?zjfrom="+url+"'>"
                    }else{
                        str1+="<a href='http://m.zeju.com/"+city+"/loupan/"+data[i].item_id+".html'>"
                    }

               if(data[i].image!=null){
                    str1 += " <img src=http://imgs.zeju.cn" + data[i].image + " id='item_img1'></a>"
                  }else{
                     str1 += " <img src='assets/loupan.jpg'></a>"
                  }                    
                    if (data[i].salse_status == '待售') {
                        str1 += "    <img src='assets/z1.png'  class='abs type'>"
                    } else if (data[i].salse_status == '在售')  {
                        str1 += "    <img src='assets/z2.png'  class='abs type'>"
                    }else if (data[i].salse_status == '售罄')  {
                        str1 += "    <img src='assets/z3.png'  class='abs type'>"
                    }

                    str1 += "    </div> <div class='info'>"
                    if(url!=null&&url.toString().length>0){
                        str1+="<a href='http://m.zeju.com/"+city+"/loupan/"+data[i].item_id+".html?zjfrom="+url+"'>"
                    }else{
                        str1+="<a href='http://m.zeju.com/"+city+"/loupan/"+data[i].item_id+".html'>"
                    }
                    str1 += "    <div class='name fhidden'>" + data[i].item_name + "</div></a>  "
                    str1 += "    <div class='mt05'>"
                    //实地带看           <i class="iconfont blue f12 ">&#xe62d;</i>北京市通州区
                    str1 += "    <span style='color:#333'>" 
                    if(count<=10){
                     str1 += "     <i class='iconfont blue f12 '>&#xe62d;</i>"+data[i].item_address+"&nbsp&nbsp"
                    }else{
                   str1 += "<i class='iconfont red f12'>&#xe64e;</i>实地带看"+count+"次 "
                   str1+="&nbsp&nbsp</span>"
                    //地区
                    str1 += "    <span class='gray1'>" + data[i].area_name + "&nbsp&nbsp"+"</span>"
                    }
                    
                    //-----------------------面积
                    if(data[i].small!=null&&data[i].big!=null){
                    str1 += "<span class='gray1'><em class='f12'>" + data[i].small + "-"+data[i].big+"㎡</em></span>"
                  }
                    str1 += "<div class='cl'></div></div>"
                    // str1 += "   <div class='mt05 temp fhidden'>"
                    // str1 += "<span id='discount1'>最近带看" + count + "次</span>"
                    str1 += "<div class='mt05'>"
                    var a = new Array();
                    if(data[i].labels!=null){
                    a = data[i].labels.split("、");
                  }
                    for (j = 0; j < 3; j++) {
                        if (a[j] != "" && a[j] != null && a[j] != undefined) {
                            str1 += "   <span class='bor se" + j + "'>" + a[j] + "</span>"
                        }
                    }
                    if(url!=null&&url.toString().length>0){
                        str1+=" <a href='tel:4000-808-303,"+data[i].extension_num+url+"' rel='nofollow'>"
                    }else{
                        str1+=" <a href='tel:4000-808-303,"+data[i].extension_num+"' rel='nofollow'>"
                    }

                    str1+="    <i class='iconfont fr dianhua' style='color: #FF6513;font-size: .32rem;'>&#xe62c;</i>"
                    str1+="</a> "
                    str1+="<div class='mt05'><span class='f15' style='color:#FF2424'><em class='f15'>"  
                     if(data[i].average_price==null ){
                          str1 += "0"
                          str1 += "</em>元/㎡</span></div>"
                        }else{
                         if(data[i].price_type=='4'){
                           str1 +=  data[i].average_price/10000 
                           str1+= "</em>万元/套</span></div>" 
                          }else{
                       str1 +=  data[i].average_price
                       str1+= "</em>元/㎡</span></div>"
                         }
                        }
                    str1+="</div> </div> <div class='clearfix'></div> </div>"
                }
                if(page>1){
                    $("#datay").append(str1);
                }else {
                    $("#datay").html(str1);
                }
            }
        })
    }
     $(window).scroll(function () {

      function channg(){
        var str="";
        $.ajax({
            type:'get',
            url:"http://www.zeju.com/server.json",
            cache:false,
            dataType:'json',
            success:function(data){
                for(i=0;i<data.length;i++){
                    str+="<li style='overflow: hidden'>"
                    if(data[i].sex=='1'){

                    }else{

                    str+=" <span class='fl text' hidden2>"+data[i].nick_name+"于"+data[i].create_date+"成功预约看房专车<br>前往"+data[i].build_name+"</span>"
                    str+="  </li>"
                }

                $(".yueche").html(str);
            }

        })

    }

}
